# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

variables:
  BuildConfiguration: Release

pool:
  vmImage: 'ubuntu-latest'
steps:
- task: UseDotNet@2
  displayName: 'Use .NET Core sdk'
  inputs:
    version: 2.2.x
- task: DotNetCoreCLI@2
  inputs:
    command: 'custom'
    custom: 'user-secrets'
    arguments: 'set ApiKeyBasic $(ApiKeyBasic)'
    workingDirectory: '$(System.DefaultWorkingDirectory)/GW2SDK.Tests'
  displayName: 'Configure ApiKeyBasic'
- task: DotNetCoreCLI@2
  inputs:
    command: 'custom'
    custom: 'user-secrets'
    arguments: 'set ApiKeyFull $(ApiKeyFull)'
    workingDirectory: '$(System.DefaultWorkingDirectory)/GW2SDK.Tests'
  displayName: 'Configure ApiKeyFull'
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    arguments: '--configuration $(BuildConfiguration)'
  displayName: 'Build All Projects'
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    arguments: '--configuration $(BuildConfiguration) --collect:"XPlat Code Coverage"'
  displayName: 'Test All Projects'
- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '**/coverage.cobertura.xml'
- task: DotNetCoreCLI@2
  inputs:
    command: 'pack'
    searchPatternPack: 'GW2SDK'
    versioningScheme: 'byPrereleaseNumber'
    majorVersion: '1'
    minorVersion: '0'
    patchVersion: '0'
    nobuild: true
    verbosityPack: Normal
    
  displayName: 'Package Artifacts'
- task: PublishPipelineArtifact@0
  inputs:
    artifactName: 'nupkg'
    targetPath: $(Build.ArtifactStagingDirectory)
  displayName: 'Publish Artifacts'
